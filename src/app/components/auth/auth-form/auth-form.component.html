<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
  @if (submitMode() == 'Sign Up') {
  <div>
    <label for="image" class="block text-sm font-medium text-gray-700"
      >Profile Image</label
    >
    <input
      type="file"
      id="image"
      name="image"
      (change)="onFileSelected($event)"
      accept="image/*"
      class="cursor-pointer border border-gray-300 rounded-md"
    />
  </div>

  <div>
    <label for="username" class="block text-sm font-medium text-gray-700"
      >Username</label
    >
    <input
      type="text"
      id="username"
      formControlName="username"
      autocomplete="off"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>
  }
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email</label
    >
    <input
      type="text"
      id="email"
      formControlName="email"
      autocomplete="off"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
    />
  </div>

  <button
    type="submit"
    [disabled]="!authForm.valid"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300"
  >
    {{ submitMode() }}
  </button>
</form>
