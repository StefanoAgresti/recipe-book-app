<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900">Public Recipes</h1>
  </div>

  @if (recipes().length == 0) {
  <div
    class="flex items-center justify-center min-h-[200px] text-gray-600 font-bold text-lg rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-8"
  >
    There are no Public Recipes
  </div>

  } @else {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (recipe of recipes(); track recipe.id) {
    <app-recipe-card [recipe]="recipe" [showActions]="false" />
    }
  </div>

  }
</div>
