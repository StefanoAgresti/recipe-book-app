<div class="max-w-3xl mx-auto">
  @if (error()) {
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error() }}
  </div>
  } @if (recipe()) {
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Edit Recipe</h1>
      <button (click)="onCancel()" class="text-gray-600 hover:text-gray-800">
        Cancel
      </button>
    </div>

    <app-recipe-form [recipe]="recipe()" (submitted)="onSubmit($event)" />
  </div>
  } @else if (!error()) {
  <div class="flex justify-center items-center h-64">
    <p class="text-gray-500">Loading recipe...</p>
  </div>
  }
</div>
