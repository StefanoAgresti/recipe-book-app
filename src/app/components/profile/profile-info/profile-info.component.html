<div class="max-w-3xl mx-auto">
  @if (error()) {
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error() }}
  </div>
  }

  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>

      <button
        routerLink="/profile/{{ auth.currentUser()?.uid }}/edit"
        class="text-blue-600 hover:text-blue-800"
      >
        Edit Profile
      </button>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
      <div class="flex-shrink-0">
        <img
          [src]="auth.currentUser()?.photoURL || 'default-avatar.svg'"
          alt="Immagine profilo"
          class="w-32 h-32 rounded-full object-cover border-2 border-gray-200"
        />
      </div>

      <div class="flex-1">
        <div class="space-y-4">
          <div>
            <h3 class="text-sm font-medium text-gray-500">Username</h3>
            <p class="text-lg font-medium text-gray-900">
              {{ auth.currentUser()?.displayName }}
            </p>
          </div>

          <div>
            <h3 class="text-sm font-medium text-gray-500">Email</h3>
            <p class="text-lg font-medium text-gray-900">
              {{ auth.currentUser()?.email }}
            </p>
          </div>

          <div>
            <h3 class="text-sm font-medium text-gray-500">Member since</h3>
            <p class="text-lg font-medium text-gray-900">
              {{
                auth.currentUser()?.metadata?.creationTime | date : "dd/MM/yyyy"
              }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
