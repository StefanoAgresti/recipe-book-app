<div>
  <label for="image" class="block text-sm font-medium text-gray-700"
    >Profile Image</label
  >
  <input
    type="file"
    id="image"
    name="image"
    (change)="setImage($event)"
    accept="image/*"
    class="cursor-pointer border border-gray-300 rounded-md"
  />
  @if (imagePreview()) {
  <img [src]="imagePreview()" class="size-40" alt="image" />
  }
</div>
