<div>
  <label for="{{ mode() }}" class="block text-sm font-medium text-gray-700"
    >{{ mode() }} Image</label
  >
  <input
    type="file"
    id="{{ mode() }}"
    name="{{ mode() }}"
    #fileInput
    hidden
    (change)="setImage($event)"
    accept="image/*"
    class="cursor-pointer border border-gray-300 rounded-md"
  />
  <button
    type="button"
    (click)="fileInput.click()"
    class="size-52 rounded-lg border-2 border-dashed border-gray-300 hover:border-blue-500 transition-colors flex flex-col items-center justify-center bg-gray-50 hover:bg-gray-100"
  >
    @if (imagePreview()) {
    <img
      [src]="imagePreview()"
      alt="{{ mode() }} Image"
      class="size-full object-cover rounded-lg"
    />
    } @else {
    <div class="size-20 mb-2 text-gray-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
    </div>
    <p class="text-sm text-gray-500">Click to upload image</p>
    }
  </button>
</div>
